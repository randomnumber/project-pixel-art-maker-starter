<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>1. Choose the size of your canvas</h2>
    <form id="sizePicker">
        Height:
        <input type="number" id="inputHeight" name="height" min="1" value="5">
        Width:
        <input type="number" id="inputWidth" name="width" min="1" value="5">
        <input type="submit">
    </form>

    <h2>2. Choose a colour</h2>
    <input type="color" id="colorPicker">

    <h2>3. Create your pixel art!</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
